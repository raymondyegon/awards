{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/> -->
  {%if title%}

  <title>{{title}}</title>
  {% else %}
  <title>Login to Awards</title>

  {%endif%}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/award.css' %}">
  {% endblock %}

</head>

<body>
  {% block content %}
  {%endblock%}


  {% block scripts %}
  {% bootstrap_javascript jquery='full' %}
  {% endblock %}

</body>

</html>
