{%extends "django_registration/base.html"%}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            {% if form.errors %}
            <h6> Password or Username is incorrect </h6>
            {% endif %}
            <div class="card" id="top">

                <div class="card-body text-center" id="login">
                    <h6>Don't have an account? <a href="/accounts/register/">sign-up</a></h6>
                </div>
                <div class="card-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-light btn-sm" value="Log in"
                                style="padding-left: 100px;padding-right: 100px; background-color:#3897f0;color:whitesmoke;">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
